<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #3a5a40;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .cart-items {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .cart-items h1 {
            margin-top: 0;
        }

        .cart-items ul {
            list-style: none;
            padding: 0;
        }

        .cart-items ul li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .navigation-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .navigation-buttons a {
            text-decoration: none;
            color: #3a5a40;
            padding: 10px 20px;
            border: 1px solid #3a5a40;
            border-radius: 4px;
            background-color: white;
            transition: background-color 0.3s;
        }

        .navigation-buttons a:hover {
            background-color: #3a5a40;
            color: white;
        }

        footer {
            background: #3a5a40;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div class="cart-items">
                <h1>Your Cart</h1>
                <ul>
                    <li>Bruschetta - 9.99$</li>
                </ul>
                <div class="navigation-buttons">
                    <a href="menu.html" class="back">Back to Menu</a>
                    <a href="cont.html" class="checkout">Proceed to Checkout</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Our Restaurant. All rights reserved.</p>
    </footer>
</body>

</html>
